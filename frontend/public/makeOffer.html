<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dienstleistungen anbieten</title>
    <link rel="stylesheet" href="styles/makeOffer.css">
</head>
<body>
<div class="header">
    <button id="marketButton">Zum Markt</button>
    <button id="loginButton">Login</button>
</div>
<div id="serviceModal" class="modal">
    <div class="modal-content">
        <h2>Dienstleistung anbieten</h2>
        <div>
            <label for="name">Dein Name:</label>
            <input type="text" id="name" placeholder="Gib deinen Namen ein..." required>
        </div>

        <div>
            <label for="serviceType">Fach:</label>
            <select id="serviceType" required>
                <option value="">W채hle ein Fach aus</option>
                <option value="Biologie">Biologie</option>
                <option value="Chemie">Chemie</option>
                <option value="Deutsch">Deutsch</option>
                <option value="Englisch">Englisch</option>
                <option value="Informatik">Informatik</option>
                <option value="Mathematik">Mathematik</option>
                <option value="Physik">Physik</option>
                <option value="Projektmanagement">Projektmanagement</option>
                <option value="Wirtschaft">Wirtschaft</option>
                <option value="Betriebswirtschaft">Betriebswirtschaft</option>
                <option value="Elektrotechnik">Elektrotechnik</option>
                <option value="Maschinenbau">Maschinenbau</option>
                <option value="Kunst">Kunst</option>
                <option value="Geschichte">Geschichte</option>
            </select>
        </div>

        <div>
            <label for="desiredServiceType">Fach im Gegentausch:</label>
            <select id="desiredServiceType" required>
                <option value="">W채hle ein gew체nschtes Fach im Gegentausch aus</option>
                <option value="Biologie">Biologie</option>
                <option value="Chemie">Chemie</option>
                <option value="Deutsch">Deutsch</option>
                <option value="Englisch">Englisch</option>
                <option value="Informatik">Informatik</option>
                <option value="Mathematik">Mathematik</option>
                <option value="Physik">Physik</option>
                <option value="Projektmanagement">Projektmanagement</option>
                <option value="Wirtschaft">Wirtschaft</option>
                <option value="Betriebswirtschaft">Betriebswirtschaft</option>
                <option value="Elektrotechnik">Elektrotechnik</option>
                <option value="Maschinenbau">Maschinenbau</option>
                <option value="Kunst">Kunst</option>
                <option value="Geschichte">Geschichte</option>
            </select>
        </div>

        <div>
            <label for="description">Beschreibung:</label>
            <textarea id="description" placeholder="Gib eine ausf체hrliche Beschreibung deiner Dienstleistung ein..."
                      required></textarea>
            <div id="charCount" class="character-counter">0/250 Zeichen</div>
        </div>

        <button id="submitButton">Einreichen</button>
    </div>
</div>
<script src="scripts/makeOffer.js"></script>
</body>
</html>
