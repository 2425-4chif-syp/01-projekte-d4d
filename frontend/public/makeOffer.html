<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dienstleistungen anbieten</title>
    <link rel="stylesheet" href="styles/showOffers.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-handshake"></i>
            <span>D4D</span>
        </div>
        <div class="nav-buttons">
            <button id="marketButton">
                <i class="fas fa-store"></i>
                Zum Markt
            </button>
            <button id="adminButton" onclick="window.location.href='adminLogin.html'">
                <i class="fas fa-cog"></i>
                Dienstleistungsarten verwalten
            </button>
        </div>
    </nav>

    <main class="container">
        <div class="content-section">
            <h2><i class="fas fa-plus-circle"></i> Dienstleistung anbieten</h2>
            
            <div class="card">
                <div class="card-body">
                    <div class="form-group">
                        <label for="name">Dein Name:</label>
                        <input type="text" id="name" placeholder="Gib deinen Namen ein..." required>
                    </div>

                    <div class="form-group">
                        <label for="offeredServiceType">Fach:</label>
                        <select id="offeredServiceType" required>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="desiredServiceType">Fach im Gegentausch:</label>
                        <select id="desiredServiceType" required>
                        </select>
                    </div>    

                    <div class="form-group">
                        <label for="description">Beschreibung:</label>
                        <textarea id="description" placeholder="Gib eine ausfÃ¼hrliche Beschreibung deiner Dienstleistung ein..."
                                required></textarea>
                        <div id="charCount" class="character-counter">0/250 Zeichen</div>
                    </div>

                    <button id="submitButton">
                        <i class="fas fa-paper-plane"></i>
                        Einreichen
                    </button>

                    <div class="response-message"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="scripts/makeOffer.js"></script>
</body>
</html>
