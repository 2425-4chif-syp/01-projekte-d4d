<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dienstleistungen anbieten</title>
    <link rel="stylesheet" href="styles/makeOffer.css">
</head>
<body>
<div class="header">
    <button id="marketButton">Zum Markt</button>
    <button id="adminButton" onclick="window.location.href='adminLogin.html'">Dienstleistungsarten verwalten</button>
</div>
<div id="serviceModal" class="modal">
    <div class="modal-content">
        <h2>Dienstleistung anbieten</h2>
        <div>
            <label for="name">Dein Name:</label>
            <input type="text" id="name" placeholder="Gib deinen Namen ein..." required>
        </div>

        <div>
            <label for="offeredServiceType">Fach:</label>
            <select id="offeredServiceType" required>
            </select>
        </div>
        
        <div>
            <label for="desiredServiceType">Fach im Gegentausch:</label>
            <select id="desiredServiceType" required>
            </select>
        </div>    

        <div>
            <label for="description">Beschreibung:</label>
            <textarea id="description" placeholder="Gib eine ausfÃ¼hrliche Beschreibung deiner Dienstleistung ein..."
                      required></textarea>
            <div id="charCount" class="character-counter">0/250 Zeichen</div>
        </div>

        <button id="submitButton">Einreichen</button>
    </div>
</div>
<script src="scripts/makeOffer.js"></script>
</body>
</html>
