<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats</title>
    <link rel="stylesheet" href="styles/showOffers.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .chat-list {
            width: 20%;
            background-color: #f1f1f1;
            padding: 15px;
            overflow-y: auto;
            border-right: 1px solid #ccc;
        }

        .chat-item {
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 8px;
            background-color: white;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
        }

        .chat-item:hover {
            background-color: #e0e0e0;
        }

        .chat-item.active {
            background-color: #d4d4d4;
        }

        .chat-section {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 15px;
            background-color: white;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .chat-form-container {
            padding-top: 10px;
        }

        .chat-input-group {
            display: flex;
        }

        .chat-input-group input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .chat-input-group button {
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 8px;
            font-size: 16px;
        }

        .chat-input-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="chat-list">
            <h3>Chats</h3>
            <button onclick="openChatCreation()">+ Neuen Chat erstellen</button>
            <div id="chatItems"></div>
        </div>

        <div class="chat-section">
            <h2><i class="fas fa-comments"></i> Chat-Bereich</h2>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-form-container">
                <form id="chatForm">
                    <div class="chat-input-group">
                        <input type="text" id="chatInput" placeholder="Nachricht schreiben..." required>
                        <button type="submit"><i class="fas fa-paper-plane"></i> Senden</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
        const API_URL = "http://localhost:8080/chat/messages";

        async function fetchMessages() {
            try {
                const response = await fetch(API_URL);
                const messages = await response.json();
                
                const chatMessages = document.getElementById('chatMessages');
                chatMessages.innerHTML = "";
                
                messages.forEach(msg => {
                    const messageElement = document.createElement("div");
                    messageElement.classList.add("message");
                    messageElement.classList.add(msg.user === "Me" ? "user" : "other");
                    messageElement.textContent = `${msg.user}: ${msg.message}`;
                    chatMessages.appendChild(messageElement);
                });
                chatMessages.scrollTop = chatMessages.scrollHeight;
            } catch (error) {
                console.error("Fehler beim Abrufen der Nachrichten:", error);
            }
        }

        document.getElementById("chatForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const chatInput = document.getElementById("chatInput");
            const message = chatInput.value.trim();
            if (!message) return;
            
            try {
                await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ user: "Me", message })
                });
                fetchMessages();
            } catch (error) {
                console.error("Fehler beim Senden der Nachricht:", error);
            }
            
            chatInput.value = "";
        });

        fetchMessages();
    </script>
</body>
</html>
