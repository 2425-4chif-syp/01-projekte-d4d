<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats</title>
    <link rel="stylesheet" href="styles/showOffers.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-handshake"></i>
            <span>D4D</span>
        </div>
        <div class="nav-buttons">
            <button id="marketButton" onclick="window.location.href='showOffers.html'">
                <i class="fas fa-store"></i>
                Zum Markt
            </button>
            <button id="createOfferButton" onclick="window.location.href='makeOffer.html'">
                <i class="fas fa-plus"></i>
                Dienstleistung anbieten
            </button>
        </div>
    </nav>

    <main class="container">
        <div class="chat-layout">
            <!-- Left panel for chat selection -->
            <div class="chat-list">
                <h3>Chats</h3>
                <button id="newChatButton">
                    <i class="fas fa-plus"></i> Neuer Chat
                </button>
                <ul id="chatList">
                    <li onclick="switchChat(1)">Chat mit Alex</li>
                    <li onclick="switchChat(2)">Chat mit Maria</li>
                    <li onclick="switchChat(3)">Chat mit Chris</li>
                </ul>
            </div>

            <!-- Right panel for chat display -->
            <div class="content-section">
                <h2><i class="fas fa-comments"></i> Chat-Bereich</h2>
                
                <div class="card chat-card">
                    <div class="card-header chat-header">
                        <p id="user-status">Aktueller Benutzer: <span id="currentUser">Gast</span></p>
                        <button id="switchUser" class="user-switch-btn">
                            <i class="fas fa-user-switch"></i>
                            Benutzer wechseln
                        </button>
                    </div>
                    <div class="card-body chat-body">
                        <div class="chat-messages" id="chatMessages">
                            <!-- Messages will be dynamically inserted here -->
                        </div>
                        <div class="chat-form-container">
                            <form id="chatForm">
                                <div class="chat-input-group">
                                    <input type="text" id="chatInput" placeholder="Nachricht schreiben..." required>
                                    <button type="submit" id="chatSubmit">
                                        <i class="fas fa-paper-plane"></i>
                                        Senden
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal for new chat (Hidden by default) -->
    <div id="chatModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Neuen Chat starten</h3>
            <input type="text" id="chatNameInput" placeholder="Name der Person eingeben">
            <button id="createChat">Chat erstellen</button>
        </div>
    </div>

    <script>
        document.getElementById("newChatButton").addEventListener("click", function() {
            document.getElementById("chatModal").style.display = "flex";
        });

        document.querySelector(".close").addEventListener("click", function() {
            document.getElementById("chatModal").style.display = "none";
        });

        document.getElementById("createChat").addEventListener("click", function() {
            let chatName = document.getElementById("chatNameInput").value.trim();
            if (chatName) {
                let chatList = document.getElementById("chatList");
                let newChat = document.createElement("li");
                newChat.textContent = `Chat mit ${chatName}`;
                newChat.onclick = function () {
                    switchChat(chatName);
                };
                chatList.appendChild(newChat);
                document.getElementById("chatModal").style.display = "none";
                document.getElementById("chatNameInput").value = "";
            }
        });

        function switchChat(chatName) {
            document.getElementById('chatMessages').innerHTML = `<p>Chat mit ${chatName} wird geladen...</p>`;
        }
    </script>
</body>
</html>
