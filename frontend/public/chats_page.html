<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats</title>
    <link rel="stylesheet" href="styles/showOffers.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .chat-list {
            width: 25%;
            background-color: #f1f1f1;
            padding: 15px;
            overflow-y: auto;
            border-right: 1px solid #ccc;
        }

        .chat-item {
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 5px;
            background-color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-item.active {
            background-color: #d4d4d4;
            font-weight: bold;
        }

        .chat-section {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 15px;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
            max-height: 500px;
        }

        .chat-input-group {
            display: flex;
            margin-top: 10px;
        }

        .chat-input-group input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .chat-input-group button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-handshake"></i>
            <span>D4D</span>
        </div>
        <div class="nav-buttons">
            <button id="marketButton" onclick="window.location.href='showOffers.html'">
                <i class="fas fa-store"></i> Zum Markt
            </button>
            <button id="createOfferButton" onclick="window.location.href='makeOffer.html'">
                <i class="fas fa-plus"></i> Dienstleistung anbieten
            </button>
        </div>
    </nav>

    <main class="container">
        <div class="chat-list">
            <h3>Chats</h3>
            <div class="chat-item active" onclick="openChat('chat1')">
                <i class="fas fa-user"></i> Chat 1
            </div>
            <div class="chat-item" onclick="openChat('chat2')">
                <i class="fas fa-user"></i> Chat 2
            </div>
            <div class="chat-item" onclick="openChat('chat3')">
                <i class="fas fa-user"></i> Chat 3
            </div>
        </div>

        <div class="chat-section">
            <h2><i class="fas fa-comments"></i> Chat-Bereich</h2>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-form-container">
                <form id="chatForm">
                    <div class="chat-input-group">
                        <input type="text" id="chatInput" placeholder="Nachricht schreiben..." required>
                        <button type="submit" id="chatSubmit">
                            <i class="fas fa-paper-plane"></i> Senden
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
        const API_URL = "http://localhost:8080/chat/messages";
        let currentChat = "chat1"; // Default chat

        async function fetchMessages() {
            try {
                const response = await fetch(API_URL);
                const messages = await response.json();

                // Filter messages for the current chat
                const filteredMessages = messages.filter(msg => msg.user === currentChat);

                // Display messages
                const chatMessages = document.getElementById('chatMessages');
                chatMessages.innerHTML = "";
                filteredMessages.forEach(msg => {
                    const messageElement = document.createElement("p");
                    messageElement.textContent = `${msg.user}: ${msg.message}`;
                    chatMessages.appendChild(messageElement);
                });

            } catch (error) {
                console.error("Error fetching messages:", error);
            }
        }

        function openChat(chatId) {
            currentChat = chatId;

            // Remove 'active' class from all chats
            document.querySelectorAll('.chat-item').forEach(item => item.classList.remove('active'));

            // Highlight active chat
            const selectedChat = document.querySelector(`[onclick="openChat('${chatId}')"]`);
            if (selectedChat) selectedChat.classList.add('active');

            // Fetch messages for this chat
            fetchMessages();
        }

        document.getElementById("chatForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const chatInput = document.getElementById("chatInput");
            const message = chatInput.value.trim();
            if (!message) return;

            // Send message to Quarkus backend
            try {
                await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ user: currentChat, message })
                });

                // Reload chat messages
                fetchMessages();

            } catch (error) {
                console.error("Error sending message:", error);
            }

            chatInput.value = "";
        });

        // Load messages on page load
        fetchMessages();
    </script>
</body>
</html>
