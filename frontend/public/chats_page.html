<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats</title>
    <link rel="stylesheet" href="styles/showOffers.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .chat-list {
            width: 20%;
            background-color: #f1f1f1;
            padding: 15px;
            overflow-y: auto;
            border-right: 1px solid #ccc;
        }

        .chat-item {
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 8px;
            background-color: white;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
        }

        .chat-item:hover {
            background-color: #e0e0e0;
        }

        .chat-item.active {
            background-color: #d4d4d4;
        }

        .chat-section {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 15px;
            background-color: white;
            max-height: 70vh;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 10px;
            word-wrap: break-word;
        }

        .message.user {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }

        .message.other {
            background-color: #e0e0e0;
            color: black;
            align-self: flex-start;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            width: 200px;
            text-align: center;
        }

        .modal.active {
            display: block;
        }

        .modal input {
            width: 90%;
            padding: 6px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .modal button {
            padding: 6px 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal button:first-of-type {
            background-color: #007bff;
            color: white;
        }

        .modal button:last-of-type {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-handshake"></i>
            <span>D4D</span>
        </div>
        <div class="nav-buttons">
            <button id="marketButton" onclick="window.location.href='showOffers.html'">
                <i class="fas fa-store"></i>
                Zum Markt
            </button>
            <button id="createOfferButton" onclick="window.location.href='makeOffer.html'">
                <i class="fas fa-plus"></i>
                Dienstleistung anbieten
            </button>
        </div>
    </nav>
    <main class="container">
        <div class="chat-list">
            <h3>Chats</h3>
            <button onclick="openChatCreation()">+ Neuen Chat erstellen</button>
            <div id="chatItems"></div>
        </div>

        <div class="chat-section">
            <h2><i class="fas fa-comments"></i> Chat-Bereich</h2>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-form-container">
                <form id="chatForm">
                    <div class="chat-input-group">
                        <input type="text" id="chatInput" placeholder="Nachricht schreiben..." required>
                        <button type="submit"><i class="fas fa-paper-plane"></i> Senden</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <div class="modal" id="chatModal">
        <h3>Neuer Chat</h3>
        <input type="text" id="chatName" placeholder="Chat Name">
        <button onclick="createNewChat()">Erstellen</button>
        <button onclick="closeChatCreation()">Abbrechen</button>
    </div>

    <script>
        async function fetchMessages() {
            try {
                const response = await fetch("http://localhost:8080/chat/messages");
                const messages = await response.json();
                const chatMessages = document.getElementById('chatMessages');
                chatMessages.innerHTML = "";
                messages.forEach(msg => {
                    const messageElement = document.createElement("div");
                    messageElement.classList.add("message", msg.user === "Me" ? "user" : "other");
                    messageElement.textContent = `${msg.user}: ${msg.message}`;
                    chatMessages.appendChild(messageElement);
                });
                chatMessages.scrollTop = chatMessages.scrollHeight;
            } catch (error) {
                console.error("Fehler beim Abrufen der Nachrichten:", error);
            }
        }
        
        function openChatCreation() {
            document.getElementById("chatModal").classList.add("active");
        }
        
        function closeChatCreation() {
            document.getElementById("chatModal").classList.remove("active");
        }
        
        function createNewChat() {
            const chatName = document.getElementById("chatName").value.trim();
            if (chatName === "") return;
            const chatItems = document.getElementById("chatItems");
            const newChat = document.createElement("div");
            newChat.classList.add("chat-item");
            newChat.innerHTML = `<i class='fas fa-user'></i> ${chatName}`;
            newChat.setAttribute("onclick", `openChat('${chatName}')`);
            chatItems.appendChild(newChat);
            closeChatCreation();
            document.getElementById("chatName").value = "";
        }
        fetchMessages();
    </script>
</body>
</html>
