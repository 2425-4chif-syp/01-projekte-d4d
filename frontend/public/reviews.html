<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bewertungen</title>
    <link rel="stylesheet" href="styles/showOffers.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .rating-input {
            display: flex;
            flex-direction: row-reverse;
            justify-content: flex-end;
            gap: 10px;
            padding: 10px 0;
        }

        .rating-input i {
            font-size: 2.5em;
            cursor: pointer;
            color: #ddd;
            transition: color 0.2s;
        }

        .rating-input i:hover,
        .rating-input i:hover ~ i {
            color: #ffd700;
        }

        .rating-input i.selected,
        .rating-input i.selected ~ i {
            color: #ffd700;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        /* Styles f√ºr die Bewertungskarten */
        .review-card {
            margin-bottom: 20px;
        }

        .review-card .card {
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .review-card .card-header {
            background-color: #f8f9fa;
            padding: 10px 15px;
            border-bottom: 1px solid #ddd;
        }

        .review-card .card-body {
            padding: 15px;
        }

        .review-rating {
            margin-bottom: 10px;
        }

        .review-rating i {
            font-size: 1.2em;
            color: #ddd;
        }

        .review-rating i.selected {
            color: #ffd700;
        }

        .review-author {
            margin-bottom: 10px;
            color: #666;
        }

        .review-comment {
            margin-bottom: 10px;
        }

        .text-muted {
            color: #888;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-handshake"></i>
            <span>D4D</span>
        </div>
        <div class="nav-buttons">
            <button onclick="window.location.href='showOffers.html'">
                <i class="fas fa-store"></i>
                Zum Markt
            </button>
            <button onclick="window.location.href='makeOffer.html'">
                <i class="fas fa-plus"></i>
                Dienstleistung anbieten
            </button>
            <button onclick="window.location.href='chats_page.html'">
                <i class="fas fa-comments"></i>
                Chat
            </button>
        </div>
    </nav>

    <main class="container">
        <!-- Dienstleistungen Sektion -->
        <div class="content-section">
            <h2><i class="fas fa-list-alt"></i> Dienstleistungen bewerten</h2>
            <ul id="serviceList"></ul>
        </div>

        <!-- Bewertungsformular -->
        <div id="reviewForm" class="content-section" style="display: none;">
            <h2><i class="fas fa-star"></i> Bewertung abgeben</h2>
            <div class="card">
                <div class="card-body">
                    <div class="review-info">
                        <h3 class="selected-service-info">
                            <i class="fas fa-user"></i>
                            <span id="reviewUserName"></span>
                            <span class="service-type">
                                <i class="fas fa-book"></i>
                                <span id="reviewSubject"></span>
                            </span>
                        </h3>
                    </div>

                    <form id="reviewSubmitForm">
                        <div class="form-group">
                            <label for="rating">Bewertung:</label>
                            <div class="rating-input">
                                <i class="fas fa-star" data-rating="5"></i>
                                <i class="fas fa-star" data-rating="4"></i>
                                <i class="fas fa-star" data-rating="3"></i>
                                <i class="fas fa-star" data-rating="2"></i>
                                <i class="fas fa-star" data-rating="1"></i>
                            </div>
                            <input type="hidden" id="rating" required>
                        </div>

                        <div class="form-group">
                            <label for="comment">Kommentar:</label>
                            <textarea id="comment" placeholder="Schreibe einen Kommentar zur Dienstleistung..." required></textarea>
                            <div id="charCount" class="character-counter">0/250 Zeichen</div>
                        </div>

                        <div class="button-group">
                            <button type="button" class="secondary-button" onclick="cancelReview()">
                                <i class="fas fa-times"></i>
                                Abbrechen
                            </button>
                            <button type="submit" class="primary-button">
                                <i class="fas fa-paper-plane"></i>
                                Bewertung abschicken
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="scripts/reviews.js"></script>
</body>
</html>
