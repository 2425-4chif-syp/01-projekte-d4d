<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benutzer Dienstleistungen</title>
    <link rel="stylesheet" href="styles/showOffers.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-handshake"></i>
            <span>D4D</span>
        </div>
        <div class="nav-buttons">
            <button id="marketButton">
                <i class="fas fa-store"></i>
                Zum Markt
            </button>
            <button id="offerButton">
                <i class="fas fa-plus-circle"></i>
                Dienstleistung anbieten
            </button>
        </div>
    </nav>
    <main class="container">
        <div class="content-section">
            <h2><i class="fas fa-user-circle"></i> Benutzer Dienstleistungen anzeigen</h2>
            
            <div class="card">
                <div class="card-body">
                    <div class="form-group">
                        <label for="username">Benutzername:</label>
                        <input type="text" id="username" placeholder="Gib einen Benutzernamen ein..." required>
                    </div>
                    <div class="response-message"></div>
                </div>
            </div>

            <div id="userServiceResults" class="service-grid">
                <!-- Service cards will be displayed here -->
            </div>
        </div>
    </main>

    <script src="scripts/showUserServices.js"></script>
</body>
</html>
