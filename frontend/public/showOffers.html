<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dienstleistungen anbieten</title>
    <link rel="stylesheet" href="styles/showOffers.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-handshake"></i>
            <span>D4D</span>
        </div>
        <div class="nav-buttons">
            <button id="createOfferButton">
                <i class="fas fa-plus"></i>
                Dienstleistung anbieten
            </button>
            <button id="reviewButton" onclick="window.location.href='reviews.html'">
                <i class="fas fa-star"></i>
                Bewertungen
            </button>
            <button id="chatButton" onclick="window.location.href='chats_page.html'">
                <i class="fas fa-comments"></i>
                Chat
            </button>
            <button id="adminButton" onclick="window.location.href='adminLogin.html'">
                <i class="fas fa-cog"></i>
                Verwaltung
            </button>
        </div>
    </nav>

    <main class="container">
        <div class="search-section">
            <!-- Erweiterte Suchleiste -->
            <div class="search-container">
                <div class="search-row">
                    <!-- Namenssuche -->
                    <div class="search-box">
                        <i class="fas fa-user search-icon"></i>
                        <input type="text" id="nameSearchInput" placeholder="Nach Namen suchen...">
                    </div>
                    
                    <!-- Erweiterte Suche -->
                    <div class="search-box">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="detailSearchInput" placeholder="In Beschreibung suchen...">
                    </div>
                </div>
                <!-- Such-Tags -->
                <div class="search-tags">
                    <div id="selectedTags" class="selected-tags"></div>
                </div>
            </div>

            <!-- Filterbereich -->
            <div class="filter-container">
                <div class="filter-box">
                    <i class="fas fa-filter filter-icon"></i>
                    <select id="filterService">
                        <!-- dynamic serviceTypes -->
                    </select>
                </div>
            </div>
        </div>

        <div class="content-section">
            <h2><i class="fas fa-list-alt"></i> Dienstleistungen</h2>
            <ul id="serviceList"></ul>
        </div>
    </main>

    <script src="scripts/showOffers.js"></script>
</body>
</html>
