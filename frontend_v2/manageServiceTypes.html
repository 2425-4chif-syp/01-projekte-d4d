<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dienstleistungsarten verwalten</title>
    <link rel="stylesheet" href="styles/showOffers.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <button onclick="window.location.href='index.html'" class="logo-button">
                <i class="fas fa-handshake"></i>
                <span>D4D</span>
            </button>
        </div>
        <div class="nav-buttons">
            <button id="marketButton" onclick="window.location.href='showOffers.html'">
                <i class="fas fa-store"></i>
                Zum Markt
            </button>
            <button id="createOfferButton" onclick="window.location.href='makeOffer.html'">
                <i class="fas fa-plus"></i>
                Dienstleistung anbieten
            </button>
            <button id="serviceButton" onclick="window.location.href='showUserServices.html'">
                <i class="fas fa-search"></i>
                Services
            </button>
            <button id="reviewButton" onclick="window.location.href='reviews.html'">
                <i class="fas fa-star"></i>
                Bewertungen
            </button>
            <button onclick="window.location.href='chats_page.html'">
                <i class="fas fa-comments"></i>
                Chat
            </button>
            <button id="adminButton" onclick="window.location.href='adminLogin.html'">
                <i class="fas fa-cog"></i>
                Verwaltung
            </button>
        </div>
    </nav>

    <main class="container">
        <div class="content-section">
            <h2><i class="fas fa-cog"></i> Dienstleistungsarten verwalten</h2>
            
            <div class="card">
                <div class="card-body">
                    <div class="form-group">
                        <label for="newServiceType">Neue Dienstleistungsart:</label>
                        <input type="text" id="newServiceType" placeholder="Gib eine neue Dienstleistungsart ein..." required>
                    </div>

                    <button id="addServiceTypeButton">
                        <i class="fas fa-plus-circle"></i>
                        HinzufÃ¼gen
                    </button>

                    <div id="responseMessage" class="response-message"></div>

                    <h3 class="section-title">
                        <i class="fas fa-list"></i>
                        Aktuelle Dienstleistungsarten:
                    </h3>
                    <ul id="serviceTypeList" class="service-type-list"></ul>
                </div>
            </div>
        </div>
    </main>

    <script src="scripts/manageServiceTypes.js"></script>
    <script src="scripts/navbar-compat.js"></script>
</body>
</html>
