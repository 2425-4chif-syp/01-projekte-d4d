<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bewertungen</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  <!-- FontAwesome Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  />
    <link rel="stylesheet" href="styles/showOffers.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <i class="fa-solid fa-handshake"></i>
      <span>D4D</span>
    </div>
    <div class="nav-buttons">
      <button id="homeButton" onclick="window.location.href='index.html'">
        <i class="fa-solid fa-home"></i>
        Startseite
      </button>
      <button id="marketButton" onclick="window.location.href='showOffers.html'">
        <i class="fa-solid fa-store"></i>
        Zum Markt
      </button>
      <button id="createOfferButton" onclick="window.location.href='makeOffer.html'">
        <i class="fa-solid fa-plus"></i>
        Dienstleistung anbieten
      </button>
      <button id="serviceButton" onclick="window.location.href='showUserServices.html'">
        <i class="fa-solid fa-search"></i>
        Services
      </button>
      <button id="chatButton" onclick="window.location.href='chats_page.html'">
        <i class="fa-solid fa-comments"></i>
        Chat
      </button>
      <button id="adminButton" onclick="window.location.href='adminLogin.html'">
        <i class="fa-solid fa-cog"></i>
        Verwaltung
      </button>
    </div>
  </nav>
  <main class="container">
    <!-- Abschnitt: Vorhandene Bewertungen anzeigen -->
    <div class="content-section">
      <h2><i class="fa-solid fa-star"></i> Vorhandene Bewertungen</h2>
      <button onclick="fetchAllReviews()">
        <i class="fa-solid fa-sync"></i> Alle Reviews anzeigen
      </button>
      <div id="reviewList"></div>
    </div>
    <!-- Neuer Abschnitt: Bewertungen nach Service-Typ abrufen -->
    <div class="service-section">
      <h2><i class="fa-solid fa-tools"></i> Bewertungen nach Service-Typ</h2>
      <input type="text" id="serviceTypeInput" placeholder="Geben Sie den Service-Typ ein" />
      <button onclick="fetchReviewsByServiceType()">Reviews abrufen</button>
      <button onclick="fetchServiceRating()">Durchschnittsbewertung abrufen</button>
      <div id="serviceReviewList"></div>
      <div id="serviceRatingDisplay"></div>
    </div>
  </main>
  
  <!-- Einbinden der externen JavaScript-Datei -->
  <script src="scripts/reviews.js"></script>
  <script src="scripts/navbar-compat.js"></script>
</body>
</html>
