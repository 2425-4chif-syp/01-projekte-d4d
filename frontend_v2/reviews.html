<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bewertungen</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  <!-- FontAwesome Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  />
    <link rel="stylesheet" href="styles/showOffers.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <i class="fa-solid fa-handshake"></i>
      <span>D4D</span>
    </div>
    <div class="nav-buttons">
      <button id="marketButton" onclick="window.location.href='showOffers.html'">
          <i class="fas fa-store"></i>
          Zum Markt
      </button>
      <button id="createOfferButton" onclick="window.location.href='makeOffer.html'">
          <i class="fas fa-plus"></i>
          Dienstleistung anbieten
      </button>
      <button id="serviceButton" onclick="window.location.href='showUserServices.html'">
          <i class="fas fa-search"></i>
          Services
      </button>
      <button id="reviewButton" onclick="window.location.href='reviews.html'">
          <i class="fas fa-star"></i>
          Bewertungen
      </button>
      <button onclick="window.location.href='chats_page.html'">
          <i class="fas fa-comments"></i>
          Chat
      </button>
      <button id="adminButton" onclick="window.location.href='adminLogin.html'">
          <i class="fas fa-cog"></i>
          Verwaltung
      </button>
  </div>
  </nav>
  <main class="container">
    <!-- Abschnitt: Vorhandene Bewertungen anzeigen -->
    <div class="content-section">
      <h2><i class="fa-solid fa-star"></i> Vorhandene Bewertungen</h2>
      <button onclick="fetchAllReviews()">
        <i class="fa-solid fa-sync"></i> Alle Reviews anzeigen
      </button>
      <div id="reviewList"></div>
    </div>
    <!-- Neuer Abschnitt: Bewertungen nach Service-Typ abrufen -->
    <div class="service-section">
      <h2><i class="fa-solid fa-tools"></i> Bewertungen nach Service-Typ</h2>
      <input type="text" id="serviceTypeInput" placeholder="Geben Sie den Service-Typ ein" />
      <button onclick="fetchReviewsByServiceType()">Reviews abrufen</button>
      <button onclick="fetchServiceRating()">Durchschnittsbewertung abrufen</button>
      <div id="serviceReviewList"></div>
      <div id="serviceRatingDisplay"></div>
    </div>
    <div id="starRating"></div>
    <!-- Ersetze das alte Service-Type-Select mit einer Liste der aktiven Services -->
    <div class="services-section">
        <h2><i class="fa-solid fa-list"></i> Verfügbare Services</h2>
        <div id="activeServices" class="service-grid">
            <!-- Wird per JavaScript mit aktiven Services gefüllt -->
        </div>
    </div>

    <div class="review-form-section">
        <h2><i class="fa-solid fa-star"></i> Bewertung abgeben</h2>
        <form id="reviewForm">
            <label for="serviceTypeSelect">Service auswählen:</label>
            <select id="serviceTypeSelect" required>
                <option value="">Bitte wählen...</option>
            </select>

            <label for="ratingSelect">Bewertung:</label>
            <select id="ratingSelect" required>
                <option value="">Bitte wählen...</option>
                <option value="1">1 Stern</option>
                <option value="2">2 Sterne</option>
                <option value="3">3 Sterne</option>
                <option value="4">4 Sterne</option>
                <option value="5">5 Sterne</option>
            </select>

            <label for="commentInput">Kommentar:</label>
            <textarea id="commentInput" required></textarea>

            <button type="submit">Bewertung absenden</button>
        </form>
        <div id="reviewFormMessage"></div>
    </div>
    <!-- Abschnitt: Vorhandene Bewertungen anzeigen -->
    <div class="content-section">
      <h2><i class="fa-solid fa-star"></i> Vorhandene Bewertungen</h2>
      <button onclick="fetchAllReviews()">
        <i class="fa-solid fa-sync"></i> Alle Reviews anzeigen
      </button>
      <div id="reviewList"></div>
    </div>
    <!-- Neuer Abschnitt: Bewertungen nach Service-Typ abrufen -->
    <div class="service-section">
      <h2><i class="fa-solid fa-tools"></i> Bewertungen nach Service-Typ</h2>
      <input type="text" id="serviceTypeInput" placeholder="Geben Sie den Service-Typ ein" />
      <button onclick="fetchReviewsByServiceType()">Reviews abrufen</button>
      <button onclick="fetchServiceRating()">Durchschnittsbewertung abrufen</button>
      <div id="serviceReviewList"></div>
      <div id="serviceRatingDisplay"></div>
    </div>
    <div id="starRating"></div>
  </main>
  
  <!-- Einbinden der externen JavaScript-Datei -->
  <script src="scripts/reviews.js"></script>
</body>
</html>
