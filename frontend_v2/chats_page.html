<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - D4D</title>
    <link rel="stylesheet" href="styles/showOffers.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Chat-spezifische Styles */
        .chat-container {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 1rem;
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 1rem;
            height: calc(100vh - 120px);
        }

        .chat-sidebar {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
            border: none !important;
            border-right: none !important;
        }

        .chat-sidebar-header {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--primary-color);
            color: white;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            border: none !important;
        }

        .new-chat-btn {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .new-chat-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: none;
        }

        .search-container {
            padding: 1rem;
            background-color: #f8fafc;
            border: none !important;
            border-right: none !important;
        }

        .search-box {
            position: relative;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            background-color: white;
            transition: all 0.2s ease;
        }

        .search-box:hover, .search-box:focus-within {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1);
        }

        .search-box input {
            width: 100%;
            padding: 0.6rem 0.75rem 0.6rem 2.5rem;
            border: none;
            border-radius: var(--border-radius);
            font-size: 0.95rem;
            background: transparent;
            margin-bottom: 0;
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-color);
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
            border: none !important;
            border-right: none !important;
            background-color: white;
        }

        .chat-item {
            padding: 0.75rem;
            border-radius: var(--border-radius);
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid #e5e7eb;
            background-color: white;
        }

        .chat-item:hover {
            background-color: var(--hover-bg);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .chat-item.active {
            background-color: #eff6ff;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1);
        }

        .chat-item-info h4 {
            font-weight: 500;
            color: var(--text-color);
            margin: 0 0 0.25rem 0;
            font-size: 1rem;
        }

        .chat-last-message {
            font-size: 0.875rem;
            color: var(--secondary-color);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin: 0;
        }

        .chat-time {
            font-size: 0.75rem;
            color: #999;
            text-align: right;
            margin-top: 0.25rem;
        }

        .chat-main {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }

        .chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            background-color: var(--primary-color);
            color: white;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }

        .chat-header h2 {
            margin: 0;
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background-color: #f8fafc;
        }

        .message {
            max-width: 70%;
            padding: 1rem;
            border-radius: 1rem;
            position: relative;
            word-wrap: break-word;
            line-height: 1.4;
            animation: fadeIn 0.3s ease-in;
        }

        .message.own-message {
            align-self: flex-end;
            background-color: var(--primary-color);
            color: white;
            border-bottom-right-radius: 0.25rem;
        }

        .message.other-message {
            align-self: flex-start;
            background-color: white;
            color: var(--text-color);
            border-bottom-left-radius: 0.25rem;
            border: 1px solid #e5e7eb;
        }

        .message-content {
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
        }

        .message-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.75rem;
            opacity: 0.8;
        }

        .message-sender {
            font-weight: 500;
        }

        .message-time {
            margin-left: 0.5rem;
        }

        .chat-form-container {
            padding: 1rem;
            background-color: white;
            border-top: 1px solid #e5e7eb;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
        }

        #chatInput {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #e5e7eb;
            border-radius: 1.5rem;
            font-size: 0.95rem;
            background-color: #f8fafc;
            outline: none;
            transition: all 0.2s ease;
        }

        #chatInput:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1);
            background-color: white;
        }

        #chatSubmit {
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 1.5rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #chatSubmit:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
        }

        .no-chats, .no-messages {
            text-align: center;
            padding: 2rem;
            color: var(--secondary-color);
            font-style: italic;
        }

        .no-results {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--secondary-color);
            text-align: center;
        }

        .no-results i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: white;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 500px;
            box-shadow: var(--shadow-lg);
        }

        .modal-header {
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--primary-color);
            color: white;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }

        .modal-header h3 {
            margin: 0;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
            padding: 0;
            opacity: 0.8;
            transition: opacity 0.2s ease;
        }

        .close-modal:hover {
            opacity: 1;
            transform: none;
        }

        #newChatForm {
            padding: 1rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .chat-container {
                grid-template-columns: 1fr;
                margin: 1rem;
                height: calc(100vh - 100px);
            }

            .chat-sidebar {
                display: none;
            }

            .chat-sidebar.active {
                display: flex;
                position: fixed;
                top: 80px;
                left: 0;
                right: 0;
                bottom: 0;
                z-index: 100;
                margin: 0;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation - exakt gleich wie makeOffer.html -->
    <nav class="navbar">
        <div class="logo">
            <button onclick="window.location.href='index.html'" class="logo-button">
                <i class="fas fa-handshake"></i>
                <span>D4D</span>
            </button>
        </div>
        <div class="username-input-container">
            <input type="text" id="navUsername" placeholder="Benutzername eingeben..." class="username-input">
        </div>
        <div class="active-user-container">
            <span class="active-user-label">Aktiver Benutzer:</span>
            <span id="activeUserDisplay" class="active-user-name">Nicht angemeldet</span>
        </div>
        <div class="nav-buttons">
            <button id="marketButton" onclick="window.location.href='showOffers.html'">
                <i class="fas fa-store"></i>
                Zum Markt
            </button>
            <button id="createOfferButton" onclick="window.location.href='makeOffer.html'">
                <i class="fas fa-plus"></i>
                Dienstleistung anbieten
            </button>
            <button id="serviceButton" onclick="window.location.href='showUserServices.html'">
                <i class="fas fa-search"></i>
                Services
            </button>
            <button id="reviewButton" onclick="window.location.href='reviews.html'">
                <i class="fas fa-star"></i>
                Bewertungen
            </button>
            <button onclick="window.location.href='chats_page.html'" style="background-color: var(--primary-dark);">
                <i class="fas fa-comments"></i>
                Chat
            </button>
            <button id="adminButton" onclick="window.location.href='adminLogin.html'">
                <i class="fas fa-cog"></i>
                Verwaltung
            </button>
        </div>
    </nav>

    <!-- Chat Container -->
    <main class="chat-container">
        <!-- Chat Sidebar -->
        <div class="chat-sidebar">
            <div class="chat-sidebar-header">
                <h3><i class="fas fa-comments"></i> Chats</h3>
                <button id="newChatButton" class="new-chat-btn">
                    <i class="fas fa-plus"></i>
                    Neu
                </button>
            </div>
            
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchInput" placeholder="Chats durchsuchen...">
                </div>
            </div>

            <div class="chat-list" id="chatList">
                <div class="no-chats">Keine Chats vorhanden</div>
            </div>
        </div>

        <!-- Chat Main Area -->
        <div class="chat-main">
            <div class="chat-header">
                <h2 id="chatTitle">
                    <i class="fas fa-comments"></i>
                    W채hlen Sie einen Chat aus
                </h2>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="no-results">
                    <i class="fas fa-comments"></i>
                    <p>Keine Nachrichten vorhanden.<br>W채hlen Sie einen Chat aus oder erstellen Sie einen neuen.</p>
                </div>
            </div>

            <div class="chat-form-container" id="chatFormContainer" style="display: none;">
                <div class="chat-input-group">
                    <input type="text" id="chatInput" placeholder="Nachricht schreiben...">
                    <button type="button" id="chatSubmit">
                        <i class="fas fa-paper-plane"></i>
                        Senden
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal f체r neuen Chat -->
    <div class="modal" id="newChatModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Neuen Chat erstellen</h3>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            <form id="newChatForm">
                <div class="form-group">
                    <label for="receiverUsername">Empf채nger-Benutzername:</label>
                    <input type="text" id="receiverUsername" placeholder="Benutzername eingeben..." required>
                </div>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-plus"></i>
                    Chat erstellen
                </button>
            </form>
        </div>
    </div>

    <script src="scripts/chat-script.js"></script>
    <script type="module" src="scripts/navbar-compat.js"></script>
</body>
</html>
