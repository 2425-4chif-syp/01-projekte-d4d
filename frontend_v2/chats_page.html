<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - D4D</title>
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/chats_page.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/keycloak-js@25.0.5/dist/keycloak.min.js"></script>
  </head>

  <body>
    <nav class="navbar"></nav>

    <!-- Chat Container -->
    <main class="chat-page-container">
      <div class="chat-list">
        <h3>Chats</h3>
        <!-- Suchanzeige für Kontakte -->
        <div class="search-container">
          <i class="fas fa-search"></i>
          <input
            type="text"
            id="searchInput"
            placeholder="Kontakte durchsuchen..."
          />
        </div>

        <div id="chatItems"></div>
      </div>

      <div class="chat-section">
        <h2>
          <i class="fas fa-comments"></i>
          <span id="chatTitle">Bitte wähle einen Chat</span>
        </h2>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-form-container">
          <!-- Vorschau für Bild-Upload -->
          <div id="imagePreview" style="display: none"></div>
          <form id="chatForm">
            <div class="chat-input-group">
              <label for="chatImage" class="image-upload">
                <i class="fas fa-image"></i>
              </label>
              <input
                type="file"
                id="chatImage"
                accept="image/*"
                style="display: none"
              />
              <input
                type="text"
                id="chatInput"
                placeholder="Nachricht schreiben..."
              />
              <button type="submit">
                <i class="fas fa-paper-plane"></i> Senden
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <!-- Modal: Neuen Chat erstellen -->
    <div class="modal" id="chatModal">
      <h3>Neuer Chat</h3>
      <input type="text" id="chatName" placeholder="Chat Name" />
      <button onclick="createNewChat()">Erstellen</button>
      <button onclick="closeChatCreation()">Abbrechen</button>
    </div>

    <!-- Scripts -->
    <script type="module" src="scripts/chats_page.js"></script>
    <script type="module" src="scripts/navbar.js"></script>
  </body>
</html>
