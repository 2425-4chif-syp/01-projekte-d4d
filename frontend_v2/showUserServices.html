<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benutzer Dienstleistungen</title>
    <link rel="stylesheet" href="styles/showOffers.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <button onclick="window.location.href='index.html'" class="logo-button">
                <i class="fas fa-handshake"></i>
                <span>D4D</span>
            </button>
        </div>
        <div class="username-input-container">
            <input type="text" id="navUsername" placeholder="Benutzername eingeben..." class="username-input">
        </div>
        <div class="active-user-container">
            <span class="active-user-label">Aktiver Benutzer:</span>
            <span id="activeUserDisplay" class="active-user-name">Nicht angemeldet</span>
        </div>
        <div class="nav-buttons">
            <button id="marketButton" onclick="window.location.href='showOffers.html'">
                <i class="fas fa-store"></i>
                Zum Markt
            </button>
            <button id="offerButton" onclick="window.location.href='makeOffer.html'">
                <i class="fas fa-plus"></i>
                Dienstleistung anbieten
            </button>
            <button id="serviceButton" onclick="window.location.href='showUserServices.html'">
                <i class="fas fa-search"></i>
                Matches
            </button>
            <button onclick="window.location.href='chats_page.html'">
                <i class="fas fa-comments"></i>
                Chat
            </button>
            <button id="adminButton" onclick="window.location.href='adminLogin.html'">
                <i class="fas fa-cog"></i>
                Verwaltung
            </button>
        </div>
    </nav>
    <main class="container">
        <div class="content-section">
            <h2><i class="fas fa-user-circle"></i> Benutzer Dienstleistungen anzeigen</h2>
            <div class="response-message"></div>
            
            <div id="matchesContainer">
                <!-- Dynamischer Inhalt wird hier eingefügt -->
            </div>
        </div>
    </main>

    <!-- Rating Modal -->
    <div id="ratingModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-star"></i> Bewertung abgeben</h3>
                <button class="close-modal" onclick="closeRatingModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="rating-info">
                    <p><strong>Anbieter:</strong> <span id="ratingProviderName"></span></p>
                    <p><strong>Service:</strong> <span id="ratingServiceType"></span></p>
                </div>
                
                <div class="star-rating-input">
                    <label>Bewertung (0-5 Sterne, halbe Sterne möglich):</label>
                    <div class="stars-container">
                        <i class="far fa-star" data-rating="1">
                            <span class="star-half-overlay" data-rating="0.5"></span>
                        </i>
                        <i class="far fa-star" data-rating="2">
                            <span class="star-half-overlay" data-rating="1.5"></span>
                        </i>
                        <i class="far fa-star" data-rating="3">
                            <span class="star-half-overlay" data-rating="2.5"></span>
                        </i>
                        <i class="far fa-star" data-rating="4">
                            <span class="star-half-overlay" data-rating="3.5"></span>
                        </i>
                        <i class="far fa-star" data-rating="5">
                            <span class="star-half-overlay" data-rating="4.5"></span>
                        </i>
                    </div>
                    <p class="rating-value">Keine Bewertung ausgewählt (0 Sterne)</p>
                </div>
                
                <div class="comment-input">
                    <label for="ratingComment">Kommentar (optional, max. 1000 Zeichen):</label>
                    <textarea id="ratingComment" rows="4" maxlength="1000" placeholder="Beschreibe deine Erfahrung..."></textarea>
                    <p class="char-count">0 / 1000 Zeichen</p>
                </div>
                
                <div class="modal-message"></div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeRatingModal()">Abbrechen</button>
                <button class="btn-primary" onclick="submitRating()">Bewertung abgeben</button>
            </div>
        </div>
    </div>

    <script type="module" src="scripts/showUserServices.js"></script>
</body>
</html>
