<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marktplatz - D4D</title>
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/showOffers.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar"></nav>

    <main class="container marketplace-container-page">
        <div class="marktplatz-container">
            <!-- Filter-Bereich (links) -->
            <div class="filter-box-wrapper">
                <div class="search-section">
                    <h3><i class="fas fa-filter"></i> Filter</h3>
                    <!-- Erweiterte Suchleiste -->
                    <div class="search-container">
                        <div class="search-row">
                            <!-- Namenssuche -->
                            <div class="search-box">
                                <i class="fas fa-user search-icon"></i>
                                <input type="text" id="nameSearchInput" placeholder="Nach Namen suchen...">
                            </div>
                        </div>
                        
                        <div class="search-row">
                            <!-- Fach/Kategorie Filter -->
                            <div class="search-box">
                                <select id="filterService" class="filter-select">
                                    <option value="all">Alle F√§cher</option>
                                    <!-- Optionen werden per JavaScript geladen -->
                                </select>
                            </div>
                        </div>
                        
                        <div class="search-row">
                            <!-- Bewertungs-Filter -->
                            <div class="search-box">
                                <select id="ratingFilter" class="filter-select rating-filter">
                                    <option value="all">Alle Bewertungen</option>
                                    <option value="4+">‚≠ê 4+ Sterne</option>
                                    <option value="3+">‚≠ê 3+ Sterne</option>
                                    <option value="2+">‚≠ê 2+ Sterne</option>
                                    <option value="1+">‚≠ê 1+ Sterne</option>
                                    <option value="unrated">Noch nicht bewertet</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="search-row">
                            <!-- Sortier-Filter -->
                            <div class="search-box">
                                <select id="sortFilter" class="filter-select sort-filter">
                                    <option value="none">Sortieren nach...</option>
                                    <option value="rating-desc">‚≠ê Bewertung (hoch ‚Üí niedrig)</option>
                                    <option value="rating-asc">‚≠ê Bewertung (niedrig ‚Üí hoch)</option>
                                    <option value="name-asc">üë§ Name (A ‚Üí Z)</option>
                                    <option value="name-desc">üë§ Name (Z ‚Üí A)</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="search-row">
                            <!-- Erweiterte Suche -->
                            <div class="search-box">
                                <i class="fas fa-search search-icon"></i>
                                <input type="text" id="detailSearchInput" placeholder="In Beschreibung suchen...">
                            </div>
                        </div>
                        
                        <!-- Checkbox f√ºr geschlossene M√§rkte -->
                        <div class="search-row checkbox-row">
                            <div class="checkbox-container">
                                <input type="checkbox" id="showClosedMarkets" name="showClosedMarkets">
                                <label for="showClosedMarkets">Geschlossene M√§rkte anzeigen</label>
                            </div>
                        </div>

                        <!-- Zeitraum Suche
                        <div class="search-row date-search-row">
                             Zeitraum Suche - Von Datum 
                            <div class="search-box date-box">
                                <label for="fromDateInput">Von:</label>
                                <input type="date" 
                                       id="fromDateInput" 
                                       placeholder="Von Datum...">
                            </div>
                        </div>
                        
                        <div class="search-row date-search-row">
                            <div class="search-box date-box">
                                <label for="toDateInput">Bis:</label>
                                <input type="date" 
                                       id="toDateInput" 
                                       placeholder="Bis Datum...">
                            </div>
                        </div>
                         -->
                        <!-- Beliebte Tags -->
                        <div class="search-row">
                            <div class="popular-tags">
                                <h4 class="popular-tags-title">
                                    <i class="fas fa-tags"></i> Beliebte Tags:
                                </h4>
                                <div class="popular-tags-container">
                                    <span class="popular-tag-pill" data-tag="Wochenende" data-color="purple">
                                        <i class="fas fa-calendar-week"></i> Wochenende
                                    </span>
                                    <span class="popular-tag-pill" data-tag="Gruppennachhilfe" data-color="blue">
                                        <i class="fas fa-users"></i> Gruppennachhilfe
                                    </span>
                                    <span class="popular-tag-pill" data-tag="Einzelnachhilfe" data-color="green">
                                        <i class="fas fa-user"></i> Einzelnachhilfe
                                    </span>
                                    <span class="popular-tag-pill" data-tag="Online" data-color="cyan">
                                        <i class="fas fa-laptop"></i> Online
                                    </span>
                                    <span class="popular-tag-pill" data-tag="Pr√§senz" data-color="orange">
                                        <i class="fas fa-chalkboard-teacher"></i> Pr√§senz
                                    </span>
                                    <span class="popular-tag-pill" data-tag="Pr√ºfungsvorbereitung" data-color="red">
                                        <i class="fas fa-graduation-cap"></i> Pr√ºfungsvorbereitung
                                    </span>
                                    <span class="popular-tag-pill" data-tag="Hausaufgaben" data-color="indigo">
                                        <i class="fas fa-book-open"></i> Hausaufgaben
                                    </span>
                                    <span class="popular-tag-pill" data-tag="Intensivkurs" data-color="pink">
                                        <i class="fas fa-rocket"></i> Intensivkurs
                                    </span>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Such-Tags -->
                        <div class="search-tags">
                            <div id="selectedTags" class="selected-tags"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Marktplatz-Bereich (rechts, breiter) -->
            <div class="marktplatz-content">
                <div class="content-section">
                    <h1><i class="fas fa-list-alt"></i> Marktplatz</h1>
                    
                    <!-- Umschaltoption f√ºr Dienst-Typen -->
                    <div class="service-toggle">
                        <div class="toggle-buttons">
                            <input type="radio" id="toggle-demands" name="serviceToggle" value="demands" checked>
                            <label for="toggle-demands" class="toggle-button">
                                <i class="fas fa-hand-holding"></i>
                                Gesuchte Dienste
                            </label>
                            
                            <input type="radio" id="toggle-offers" name="serviceToggle" value="offers">
                            <label for="toggle-offers" class="toggle-button">
                                <i class="fas fa-hands-helping"></i>
                                Angebotene Dienste
                            </label>
                        </div>
                    </div>
                    
                    <ul id="serviceList"></ul>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="scripts/showOffers.js"></script>
    <script type="module" src="scripts/navbar.js"></script>
</body>
</html>
