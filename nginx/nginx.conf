events {}

http {
  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;

  server {
    listen 80;
    listen 443 ssl;
    
    ssl_certificate /etc/nginx/certs/localhost+2.pem;
    ssl_certificate_key /etc/nginx/certs/localhost+2-key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # === Frontend unter /
    location / {
      proxy_pass http://frontend:80/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_redirect off;
      client_max_body_size 20m;
      proxy_read_timeout 90s;
    }

    # === Backend unter /api/
    location /api/ {
      # Set CORS origin - prefer $http_origin if present, otherwise use wildcard
      set $cors_origin "*";
      if ($http_origin ~* ^https?://(localhost|vm10\.htl-leonding\.ac\.at|auth\.htl-leonding\.ac\.at)(:[0-9]+)?$) {
        set $cors_origin $http_origin;
      }

      if ($request_method = OPTIONS) {
        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Access-Control-Allow-Methods "GET,POST,PUT,DELETE,OPTIONS,PATCH" always;
        add_header Access-Control-Allow-Headers "accept,authorization,content-type,x-requested-with" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Max-Age 86400;
        add_header Content-Length 0;
        add_header Content-Type text/plain;
        return 204;
      }

      add_header Access-Control-Allow-Origin $cors_origin always;
      add_header Access-Control-Allow-Methods "GET,POST,PUT,DELETE,OPTIONS,PATCH" always;
      add_header Access-Control-Allow-Headers "accept,authorization,content-type,x-requested-with" always;
      add_header Access-Control-Allow-Credentials "true" always;

      rewrite ^/api(/.*)$ $1 break;
      proxy_pass http://backend:8080/;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_redirect off;

      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";

      client_max_body_size 20m;
      proxy_read_timeout 300s;
      proxy_send_timeout 300s;
    }

    # === WebSocket unter /ws/
    location /ws/ {
      rewrite ^/ws(/.*)$ $1 break;
      proxy_pass http://backend:8080/;

      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_read_timeout 86400;
      proxy_send_timeout 86400;
    }
  }
}
