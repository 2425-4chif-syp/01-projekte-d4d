version: '3.8'

services:
  db:
    container_name: postgres
    image: postgres:17.0-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: db
    ports:
      - 5432:5432
    volumes:
      - ./Backend/db/db-postgres/db:/var/lib/postgresql/data
      - ./Backend/db/db-postgres/import:/import
    networks:
      - d4d-v2-net

  backend:
    build:
      context: ./backend_v2
      dockerfile: Dockerfile
    image: d4d-backend-v2:latest
    container_name: d4d-backend-v2
    depends_on:
      - db
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://localhost:5432/db
      QUARKUS_DATASOURCE_USERNAME: app
      QUARKUS_DATASOURCE_PASSWORD: app
    ports:
      - 8080:8080
    networks:
      - d4d-v2-net

  frontend:
    build:
      context: ./frontend_v2
      dockerfile: Dockerfile
    image: d4d-frontend-v2:latest
    container_name: d4d-frontend-v2
    ports:
      - 3000:80
    networks:
      - d4d-v2-net
    depends_on:
      - backend

networks:
  d4d-v2-net:
    driver: bridge
