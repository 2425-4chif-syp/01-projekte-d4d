services:
  db:
    image: postgres:17.0-alpine
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - d4d-v2-net

  backend:
    image: ghcr.io/2425-4chif-syp/01-projekte-d4d/d4d-backend:latest
    container_name: d4d-backend-v2
    depends_on:
      - db
    restart: on-failure
    environment:
      # Database
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/db
      QUARKUS_DATASOURCE_USERNAME: app
      QUARKUS_DATASOURCE_PASSWORD: app
      # SMTP Configuration
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM: ${SMTP_FROM:-d4d.notification@gmail.com}
      TEST_EMAIL: ${TEST_EMAIL}
      # Application URLs (for links in emails)
      APP_BASE_URL: ${APP_BASE_URL:-https://vm10.htl-leonding.ac.at}
      APP_FRONTEND_URL: ${APP_FRONTEND_URL:-https://vm10.htl-leonding.ac.at}
      APP_BACKEND_URL: ${APP_BACKEND_URL:-https://vm10.htl-leonding.ac.at/api}
      # Keycloak
      KEYCLOAK_URL: ${KEYCLOAK_URL:-https://auth.htl-leonding.ac.at/realms/2526_5bhitm}
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID:-frontend}
      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost,https://localhost,https://vm10.htl-leonding.ac.at,https://auth.htl-leonding.ac.at}
    networks:
      - d4d-v2-net

  frontend:
    image: ghcr.io/2425-4chif-syp/01-projekte-d4d/d4d-frontend:latest
    container_name: d4d-frontend-v2
    depends_on:
      - backend
    networks:
      - d4d-v2-net

  nginx:
    image: nginx:latest
    container_name: nginx-reverse-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx-prod.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - frontend
      - backend
    networks:
      - d4d-v2-net

