name: Build & Deploy D4D (Fullstack)

on:
  pull_request:
    types: [closed]
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    if: github.event.pull_request.merged == true
    permissions: write-all
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend_v2
          file: ./backend_v2/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/${{ github.repository }}/d4d-backend:latest

      - name: Build & Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/${{ github.repository }}/d4d-frontend:latest

      - name: Deploy to VM10
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          envs: SMTP_HOST,SMTP_PORT,SMTP_USERNAME,SMTP_PASSWORD,SMTP_FROM,APP_BASE_URL,APP_FRONTEND_URL,APP_BACKEND_URL,KEYCLOAK_URL,KEYCLOAK_CLIENT_ID,GHCR_TOKEN,GHCR_USER
          script: |
            set -e
            REPO_URL="https://github.com/2425-4chif-syp/01-projekte-d4d.git"
            APP_DIR="$HOME/d4d"

            echo "üß≠ Navigating to deployment directory..."
            if [ ! -d "$APP_DIR/.git" ]; then
              echo "üì¶ Cloning repository for the first time..."
              rm -rf "$APP_DIR"
              git clone "$REPO_URL" "$APP_DIR"
            fi

            cd "$APP_DIR"
            echo "üîÑ Updating repository..."
            git fetch --all
            git checkout main || git checkout -b main
            git reset --hard origin/main
            
            # Create .env file from environment variables
            echo "SMTP_HOST=${SMTP_HOST}" > .env
            echo "SMTP_PORT=${SMTP_PORT}" >> .env
            echo "SMTP_USERNAME=${SMTP_USERNAME}" >> .env
            echo "SMTP_PASSWORD=${SMTP_PASSWORD}" >> .env
            echo "SMTP_FROM=${SMTP_FROM}" >> .env
            echo "APP_BASE_URL=${APP_BASE_URL}" >> .env
            echo "APP_FRONTEND_URL=${APP_FRONTEND_URL}" >> .env
            echo "APP_BACKEND_URL=${APP_BACKEND_URL}" >> .env
            echo "KEYCLOAK_URL=${KEYCLOAK_URL}" >> .env
            echo "KEYCLOAK_CLIENT_ID=${KEYCLOAK_CLIENT_ID}" >> .env
            
            echo "üìÑ Created .env file"
            
            # Login to GitHub Container Registry
            echo "üîê Logging into GitHub Container Registry..."
            echo "${GHCR_TOKEN}" | docker login ghcr.io -u "${GHCR_USER}" --password-stdin
            
            docker compose pull
            docker compose down
            docker compose up -d
            echo "Deployment completed successfully!"
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          SMTP_FROM: ${{ secrets.SMTP_FROM }}
          APP_BASE_URL: ${{ secrets.APP_BASE_URL }}
          APP_FRONTEND_URL: ${{ secrets.APP_FRONTEND_URL }}
          APP_BACKEND_URL: ${{ secrets.APP_BACKEND_URL }}
          KEYCLOAK_URL: ${{ secrets.KEYCLOAK_URL }}
          KEYCLOAK_CLIENT_ID: ${{ secrets.KEYCLOAK_CLIENT_ID }}
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GHCR_USER: ${{ github.actor }}
