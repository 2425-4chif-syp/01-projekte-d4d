name: Build & Deploy D4D (Fullstack)

on:
  pull_request:
    types: [closed]
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    if: github.event_name == 'workflow_dispatch' || github.event.pull_request.merged == true
    permissions: write-all
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/${{ github.repository }}/d4d-backend:latest

      - name: Build & Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/${{ github.repository }}/d4d-frontend:latest

      - name: Deploy to VM10
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            REPO_URL="https://github.com/2425-4chif-syp/01-projekte-d4d.git"
            APP_DIR="$HOME/d4d"

            echo "ðŸ§­ Navigating to deployment directory..."
            if [ ! -d "$APP_DIR/.git" ]; then
              echo "ðŸ“¦ Cloning repository for the first time..."
              rm -rf "$APP_DIR"
              git clone "$REPO_URL" "$APP_DIR"
            fi

            cd "$APP_DIR"
            echo "ðŸ”„ Updating repository..."
            git fetch --all
            git checkout main || git checkout -b main
            git reset --hard origin/main

            echo "ðŸ“¥ Pulling latest Docker images..."
            docker compose pull || true

            echo "ðŸ§¹ Removing old containers..."
            docker compose down -v || true

            echo "ðŸš€ Starting updated containers..."
            docker compose up -d --build

            echo "âœ… Deployment completed successfully!"
